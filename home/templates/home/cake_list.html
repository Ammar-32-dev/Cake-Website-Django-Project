<!DOCTYPE html>
<html>
<head>
    <title>Cake List</title>
</head>
<body>
    <h1>Available Cakes</h1>
    <ul>
        {% for cake in cakes %}
            <li><a href="{% url 'cake_detail' cake.id %}">{{ cake.name }}</a> - ${{ cake.price }}</li>

            <a href="{% url 'cake_detail' cake.id %}">{{ cake.name }}</a>


        {% endfor %}
    </ul>
</body>
</html>
